                Provider: GitHub
              Configuration:
                Owner: !Ref GitHubUser
                Repo: !Ref GitHubRepo
                Branch: !Ref GitHubBranch
                OAuthToken: !Ref GitHubToken
              OutputArtifacts:
                - Name: Source
              RunOrder: 1
        # Build a service image
        - Name: Build
          Actions:
            - Name: Build
              ActionTypeId:
                Category: Build
                Owner: AWS
                Version: 1
                Provider: CodeBuild
              Configuration:
                ProjectName: !Ref CodeBuildProject
                EnvironmentVariables: !Sub |
                  [
                    {
                      "name":"AWS_DEFAULT_REGION",
                      "value":"${AWS::Region}",
                      "type":"PLAINTEXT"
                    },
                    {
                      "name":"AWS_ACCOUNT_ID",
                      "value":"${AWS::AccountId}",
                      "type":"PLAINTEXT"
                    },
                    {
                      "name":"REPO_URI",
                      "value":"${CacheRepository.RepositoryUri}",
                      "type":"PLAINTEXT"
                    },
                    {
                      "name":"GIT_COMMIT_ID",
                      "value":"#{SourceVariables.CommitId}",
                      "type":"PLAINTEXT"
                    }
                  ]
              InputArtifacts:
                - Name: Source
              OutputArtifacts:
                - Name: BuildOutput
              RunOrder: 1
        # Deploy the service to the ECS/Fargate cluster
        - Name: Deploy
          Actions:
            - Name: Deploy
              ActionTypeId:
                Category: Deploy
                Owner: AWS
                Version: 1
                Provider: CloudFormation
              Configuration:
                ActionMode: CREATE_UPDATE
                RoleArn: !GetAtt CloudFormationDeployRole.Arn
                StackName: !Sub ${EnvironmentName}-CacheService
                TemplatePath: !Sub Source::deployments/services-${DeploymentType}/cache.yml
                Capabilities: CAPABILITY_IAM
                ParameterOverrides: !Sub |
                  {
                    "EnvironmentName": "${EnvironmentName}",
                    "ImageUrl": {
                      "Fn::GetParam" : ["BuildOutput", "build.json", "ImageUri"]
                    }
                  }
              InputArtifacts:
                - Name: Source
                - Name: BuildOutput

  # The database pipeline
  PipelineDatabase:
    Type: AWS::CodePipeline::Pipeline
    Properties:
      RoleArn: !GetAtt CodePipelineServiceRole.Arn
      ArtifactStore:
        Type: S3
        Location: !Ref ArtifactBucket
      Stages:
        # Pull the source code from the Github repository
        - Name: Source
          Actions:
            - Name: Source
              Namespace: SourceVariables
              ActionTypeId:
                Category: Source
                Owner: ThirdParty
