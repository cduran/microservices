                EnvironmentVariables: !Sub |
                  [
                    {
                      "name":"AWS_DEFAULT_REGION",
                      "value":"${AWS::Region}",
                      "type":"PLAINTEXT"
                    },
                    {
                      "name":"AWS_ACCOUNT_ID",
                      "value":"${AWS::AccountId}",
                      "type":"PLAINTEXT"
                    },
                    {
                      "name":"REPO_URI",
                      "value":"${DatabaseRepository.RepositoryUri}",
                      "type":"PLAINTEXT"
                    },
                    {
